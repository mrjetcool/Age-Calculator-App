<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<!-- Favicon  -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

<!-- Google Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

<!-- CSS Styles  -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
<div class="card">
  <div class="container">
    <form>
      <div class="form-container">
        <div class="block">
          <label for="day">
            Day
          </label>
          <input type="number" placeholder="DD" id ="day">
          <small></small>
        </div>
        <div class="block">
         <label for="month">
          Month
         </label>
         <input type="number" placeholder="MM" id="month">
         <small></small>
        </div>
        <div class="block">
          <label for="year">
            Year
          </label>
          <input type="number" placeholder="YYYY" id="year">
          <small></small>
        </div>
      </div>
      <div class="submit-block">
        <hr>
        <button type="submit" class="submit-btn"><img src="icon-arrow.svg" alt="arrow icon"></button>
      </div>
    </form>
    <div class="output">
      <h1><span id="YY">--</span>Years</h1>
      <h1><span id="MM">--</span>Months</h1>
      <h1><span id="DD">--</span>Days</h1>
    </div>
  </div>
</div>
  
<script src="index.js"></script>
</body>
</html>
